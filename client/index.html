<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>EfreiBiblio</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://kit.fontawesome.com/aac953923c.js" crossorigin="anonymous"></script>
        <script src="sweetalert2.all.min.js"></script>
        <link rel="shortcut icon" href="images/JPG/Livre.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app">
          <header>
              <img class="logoEfreiBiblio" src="images/JPG/EfreiBiblioLogo2.png" alt="Logo de la page">
              <nav>
                  <ul class="navlink">
                    <li><router-link to='/Accueil'>Accueil</router-link></li>
                    <li><router-link to='/Catalogue'>Catalogue</router-link></li>
                    <li><router-link to='/Panier'>Panier</router-link></li>
                  </ul>
              </nav>
              <router-link to="/Authentification"><button>S'authentifier</button></router-link>
          </header>
          <main>
              <router-view
              :username="username"
              :panier="panier"
              :livres="livres"
              :is-connected="isConnected"
              :is-admin="isAdmin"
              @ajouter-panier="ajouterPanier"
              @delete-panier="deletePanier"
              @add-livre="addLivre"
              @restock-livre="restockLivre"
              @delete-livre="deleteLivre"
              @add-user="addUser"
              @login-user="loginUser"
              @deco-user="decoUser"
              ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
        <footer>
            <div class="copyrightText">Copyright © 2022 | EfreiBiblio Corporation. Tous droits réservés</div>
            <div class="divAboutUs">
                <a class="linkAboutUs">À Propos de nous</a>
            </div>
        </footer>
    </body>
</html>
